<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Website with Bootstrap Tabs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body class="bg-light">

  <div class="container my-4">

    <h1 class="text-center mb-4">Welcome to My Website</h1>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab">Home</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="about-tab" data-bs-toggle="tab" data-bs-target="#about" type="button" role="tab">About</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab">Contact</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="services-tab" data-bs-toggle="tab" data-bs-target="#services" type="button" role="tab">Services</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="faq-tab" data-bs-toggle="tab" data-bs-target="#faq" type="button" role="tab">FAQ</button>
      </li>
    </ul>

    <!-- Tab content -->
    <div class="tab-content mt-3" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel">
        <h2>Home</h2>
        <p>Welcome to my website's home section.</p>
      </div>
      <div class="tab-pane fade" id="about" role="tabpanel">
        <h2>About</h2>
        <p>This is the about section. Tell your story here.</p>
      </div>
      <div class="tab-pane fade" id="contact" role="tabpanel">
        <h2>Contact</h2>
        <p>Hereâ€™s how you can contact me.</p>
      </div>
      <div class="tab-pane fade" id="services" role="tabpanel">
        <h2>Services</h2>
        <p>List all the services you provide in this section.</p>
      </div>
      <div class="tab-pane fade" id="faq" role="tabpanel">
        <h2>FAQ</h2>
        <p>Frequently asked questions go here.</p>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
  </html>
